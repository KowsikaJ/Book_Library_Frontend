<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Book Library</title>
    <link rel="stylesheet" href="signup.css"> <!-- Ensure your CSS file path is correct -->
    <style>
        /* Inline styles for quick testing */
        .signup-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .signup-box {
            display: flex;
            gap: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            max-width: 800px;
            width: 100%;
        }

        .image-section img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .form-section {
            width: 50%;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .signup-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .signup-btn:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .signup-box {
                flex-direction: column;
                align-items: center;
            }

            .form-section, .image-section {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-box">
            <!-- Image Section -->
            <div class="image-section">
                <img src="images/signin.jpg" alt="Library Sign Up">
            </div>

            <!-- Form Section -->
            <div class="form-section">
                <h2>Sign Up for Book Library</h2>
                <form id="signup-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="signup-btn">Sign Up</button>
                </form>
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </div>
    </div>

    <script>
        // Handle form submission for signup
        document.getElementById('signup-form').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent the default form submission

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Retrieve existing users from localStorage
            const existingUsers = JSON.parse(localStorage.getItem('users')) || [];

            // Check if the email already exists
            if (existingUsers.some((user) => user.email === email)) {
                alert('Email is already in use. Please choose a different email.');
            } else {
                // Add the new user to the users array
                existingUsers.push({ email, password });

                // Save updated users array to localStorage
                localStorage.setItem('users', JSON.stringify(existingUsers));

                alert('Sign-up successful! You can now login.');
                window.location.href = 'login.html'; // Redirect to login page
            }
        });
    </script>
</body>
</html>
