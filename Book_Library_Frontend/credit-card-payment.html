<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Payment</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .credit-card-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            width: 300px;
            margin: auto;
        }

        .credit-card-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .credit-card-form button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
        }

        .credit-card-form button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>Enter Credit Card Details</h1>

    <!-- Credit Card Payment Form -->
    <div class="credit-card-form">
        <form id="credit-card-payment-form">
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" placeholder="Enter card number" required><br>

            <label for="expiry-date">Expiry Date:</label>
            <input type="text" id="expiry-date" placeholder="MM/YY" required><br>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" placeholder="Enter CVV" required><br>

            <button type="submit">Pay Now</button>
        </form>
    </div>

    <script>
        // Retrieve book details from URL query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const bookTitle = urlParams.get('title');
        const bookAuthor = urlParams.get('author');
        const bookImage = urlParams.get('image');
        const bookQuantity = urlParams.get('quantity');
        const pricePerBook = 20; // Example price per book (this can be dynamically set based on the book)
    
        // Display book details on the payment page
        console.log(`Book Title: ${bookTitle}, Author: ${bookAuthor}, Quantity: ${bookQuantity}`);
    
        // Handle credit card payment form submission
        document.getElementById('credit-card-payment-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting and reloading the page
            
            // You can add further validation for card details here
            
            // Construct the URL with query parameters and redirect to order-confirmation.html
            window.location.href = `order-confirmation.html?title=${encodeURIComponent(bookTitle)}&author=${encodeURIComponent(bookAuthor)}&image=${encodeURIComponent(bookImage)}&quantity=${encodeURIComponent(bookQuantity)}`;
        });
    </script>
    
    </script>

</body>
</html>
